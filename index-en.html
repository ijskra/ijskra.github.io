<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OH Jung-Woong - Composer, Performer & Producer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script src="projects.js"></script>
    <script src="script.js"></script>
    <header>
        <nav>
            <ul>
                <li><a href="#about">About</a></li>
                <li><a href="#projects">Projects</a></li>
                <li><a href="#contact">Contact</a></li>
                <li class="language-selector">
                    <select id="language-select">
                        <option value="en">English</option>
                        <option value="ko">한국어</option>
                    </select>
                </li>
            </ul>
        </nav>
    </header>

    <div id="header-spacer"></div>

    <main role="main">
        <section id="about" class="section">
            <div class="about-content">
                <img src="pic/profile.jpg" alt="OH Jung-Woong" class="profile-picture">
                <div class="about-text">
                    <h1>OH Jung-Woong</h1>
                    <<p>>OH Jung-Woong (also known as Jake) is a composer, performer, and producer with a doctorate from Indiana University.</p>
                    <div id="bio-content"></div>
                    <button id="read-more-btn">Read More</button>
                </div>
            </div>
        </section>

<section id="projects" class="section">
    <h2>Projects</h2>
    <div class="project-search">
        <input type="text" id="project-search" placeholder="Search projects by #hashtag">
    </div>
    <div id="project-grid" class="project-grid">
        <!-- Projects will be dynamically inserted here -->
    </div>
</section>

        <section id="contact" class="section">
            <h2>Contact</h2>
            <form>
                <input type="text" name="name" placeholder="Your Name" required>
                <input type="email" name="email" placeholder="Your Email" required>
                <textarea name="message" placeholder="Your Message" required></textarea>
                <button type="submit" class="btn">Send Message</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 OH Jung-Woong. All rights reserved.</p>
    </footer>
    

</body>
</html>
